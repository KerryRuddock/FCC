<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terry Fox Tribute</title>
  <meta name="description" content="Tribute Page for Terry Fox ">
  <meta name="keywords" content="inspiration, cancer research, Terry Fox, marathon man">
  <meta name="author" content="Kerry Ruddock">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Quattrocento" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
  <header class="banner">
    <h1>Tribute to Terry Fox</h1>
    <img src="https://res.cloudinary.com/djhkdplck/image/upload/v1523891956/lavender-ribbon.png" alt="lavender-ribbon">
  </header>
  <div class="main-wrap">
  
    <section class="hero">
      <picture>
        <div class="hero--paused">PAUSED</div>
        <div class="hero--end">END</div>
      </picture>
    </section> 
    
    <section class="tribute font-style-1">
      <p class="tribute-line1"></p>
      <p class="tribute-line2"></p>
      <p class="tribute-line3"></p>
      <div class="tribute-control-btn-wrap">
        <button class="tribute-control-btn--fwd"><i class="fa fa-forward
        " style="font-size:24px"></i></button>  
        <button class="tribute-control-btn--toggle-play"><i class="fa fa-pause" style="font-size:24px"></i></button>  
        <button class="tribute-control-btn--fbwd"><i class="fa fa-fast-backward" style="font-size:24px"></i></button>  
      </div>
      <div class="tribute-overlay">
        <div class="tribute-info-btn font-style-1"><i class="fa fa-info-circle"></i></div>
        <button class="tribute-info-wiki"><a href="https://en.wikipedia.org/wiki/Terry_Fox"><i class="fa fa-wikipedia-w" style="font-size:24px"></i>Terry Fox</a></button>
      </div>
    </section>
    
  </div>
  <script type="text/javascript" src="scripts/TweenMax.js"></script>
  <script type="text/javascript" src="scripts/tribute.js"></script>
 </body>
</html>
