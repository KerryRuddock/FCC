<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terry Fox Tribute</title>
  <meta name="description" content="Tribute Page for Terry Fox ">
  <meta name="keywords" content="inspiration, cancer research, Terry Fox, marathon man">
  <meta name="author" content="Kerry Ruddock">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
  <div class="main-wrap">
    <section class="hero">
      <picture>
        <div class="hero--paused">PAUSED</div>
        <div class="hero--end">END</div>
      </picture>
    </section> 
    <section class="tribute">
      <p class="tribute-line1"></p>
      <p class="tribute-line2"></p>
      <p class="tribute-line3"></p>
      <div class="tribute-button-wrap">
         <button class="tribute-button--fwd"><i class="fa fa-forward
         " style="font-size:24px"></i></button>  
         <button class="tribute-button--toggle-play"><i class="fa fa-pause" style="font-size:24px"></i></button>  
         <button class="tribute-button--fbwd"><i class="fa fa-fast-backward" style="font-size:24px"></i></button>  
      </div>

    </section>
  </div>
  <script type="text/javascript" src="scripts/TweenMax.js"></script>
  <script type="text/javascript" src="scripts/tribute.js"></script>
 </body>
</html>
